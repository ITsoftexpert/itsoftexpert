<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - KlientBoost Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px;
        }
        .team {
            padding: 50px;
        }
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .team-member {
            background: #eaeaea;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">KlientBoost</div>
            <ul class="nav-links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Case Studies</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>We Make Businesses Grow</h1>
        <p>Helping brands scale with high-performance marketing.</p>
        <button>Get Started</button>
    </section>
    
    <section class="team">
        <h2>Meet Our Team</h2>
        <div class="team-grid">
            <div class="team-member">
                <img src="team1.jpg" alt="Team Member">
                <h3>John Doe</h3>
                <p>CEO</p>
            </div>
            <div class="team-member">
                <img src="team2.jpg" alt="Team Member">
                <h3>Jane Smith</h3>
                <p>Marketing Head</p>
            </div>
            <div class="team-member">
                <img src="team3.jpg" alt="Team Member">
                <h3>Mike Johnson</h3>
                <p>Design Lead</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 KlientBoost Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
